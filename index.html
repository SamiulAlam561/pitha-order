<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitha Order</title>
</head>
<body>
  <form action="mailto:alamsamiul561@gmail.com" method="post" enctype="text/plain">
    <p>Name: <input type="text" placeholder="tmr nam kou"></p>
    <p>Email: <input type="email" placeholder="Email da deo"></p>
    <p>Phone: <input type="number" placeholder="phone number da deo">
    </p>
    <fieldset>
      <legend>
        Ekhane Pitha select koro
      </legend>
      <label for="chitoi">
        <p><input type="radio" name="chitoi" id="chitoi">Chitoi</p>
      </label>
      <label for="vapa">
        <p><input type="radio" name="chitoi" id="vapa">Vapa</p>
      </label>
      <label for="pathi">
        <p><input type="radio" name="chitoi" id="pathi">Pathishapta</p>
      </label>
    </fieldset>
    <fieldset>
      <legend>Ekhane Vorta select koro</legend>
      <label for="shutki">
        <p><input type="checkbox" id="shutki">Shutki</p>
      </label>
      <label for="shorisha">
        <p><input type="checkbox" id="shorisha">Shorisha</p>
      </label>
      <label for="morich">
        <p><input type="checkbox" id="morich">Morich</p>
      </label>
    </fieldset>
    <p>Special Instruction: <textarea placeholder="tmr jodi kisu bolar thake ekhane lekho" cols="30"
      rows="10"></textarea></p>
      <input type="submit" value="Ekhane submit koro">
  </form>
</body>
</html>
